<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Add Reminder</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="form-group ">
            <div class="row col-lg-10">
              <div class="col-sm-6 has-feedback">
                <label class="control-label required">Task Name</label>
                <input id="task_name" type="text" class="form-control">
              </div>
              <div class="col-sm-6">
                <label class="control-label required">Category</label>
                <select id="categorySelect1" class="form-control"></select>
              </div>
            </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10">
             <div class="row col-lg-10">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <label class="control-label required">Remind On</label>
                                <div class="input-group">
                                <input id='datetimepicker' type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </div>
                        </div>
                    </div>
                      <script type="text/javascript">
                          $(function () {
                              $('#datetimepicker1').datetimepicker();
                          });
                      </script>
                      <div class="col-sm-6">
                        <label class="control-label required">Alert</label>
                        <div class="input-group">
                        <input type="checkbox" id="alertOn1" checked> 
                      </div>
                    </div>
                </div>
          </div>
        </div>
    <div class="form-group">
            <div class="row col-lg-10">
              <div class="col-lg-10 has-feedback">
                <label class="control-label required">Notes</label>
               <textarea id="notes" class="form-control" rows="3"></textarea>
              </div>
            </div>
    </div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="cancelBtn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
    </div>
  </div>

  <script>
    loadSelectBox(1);
    loadAlertSwitch(1);
  </script>
</div>
